
<!-- Post List Start -->

<h4 align="left" style="font-family:Times">
  <strong>{{ post.date | date:"%Y/%m/%d" }}</strong>
  <small>
    <a class="category" href="{{site.baseurl}}/categories/{{ post.category | downcase }}.html">
      {{ post.category }}
    </a>
  </small>
  &ensp;
  <a href="{{site.baseurl}}{{post.url}}" style="font-family:'Courgette', cursive,Georgia, Times, 'Times New Roman', serif,'宋体', 'SimSun'">
    <strong>{{ post.title }}</strong>
  </a>
</h4>
<p align="left" style="font-size:16px;font-style:italic">
	{{ post.excerpt | strip_html| append: "......"}}
	<br/>
	<a href="{{ site.baseurl }}{{ post.url }}" style="font-size:18px" align="center !important">Read More</a>
</p>

<!-- Post List End -->
