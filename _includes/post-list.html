
<!-- Post List Start -->

<h4 align="left">
  <strong>{{ post.date | date:"%Y-%m-%d" }}</strong>
  <small>
    <a class="category" href="{{site.baseurl}}/categories/{{ post.category | downcase }}.html">
      {{ post.category }}
    </a>
  </small>
  <br class="visible-xs-block">
  <a href="{{site.baseurl}}{{post.url}}">
    <strong>{{ post.title }}</strong>
  </a>
</h4>
<p align="left" style="font-size:16px;font-style:italic">
	{{ post.excerpt | strip_html| append: "<br>......"}}
</p>
<a href="{{ site.baseurl }}{{ post.url }}" style="font-size:18px" align="center">Read More</a>

<!-- Post List End -->
