
<!-- Blog Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body>
	<div id="content">
		{% include navigation.html %}

		<section id="page" class="container content-section text-center" style="background-color: white;">

			<div class="row">
			<div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
			<!-- {{ page.content | markdownify }} -->
				{{ content }}

				{% for post in site.posts %}
						{% include post-list.html%}
				{% endfor %}

        		{% include pagination.html %}

        	</div>
			</div>
		</section>
	</div>
    {% include footer.html %}
    {% include js.html %}
  </body>
</html>

<!-- Blog Layout End -->
